name: Greeting from Bryan
on: push

jobs:
  my-job:
    name: My Job
    runs-on: ubuntu-latest
    steps:
    - name: Print a greeting
      env:
        MY_VAR: Hi there! My name is
	FIRST_NAME: Bryan
	MIDDLE_NAME: Wilson
	LAST_NAME: Kheng
      run:
      	echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.
